<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>L2 Interlude Craft Calculator</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #1e293b;
      color: #e5e7eb;
      font-size: 14px;
      white-space: nowrap;
    }
    button:hover { background: #334155; }

    .tabActive{
      background:#334155 !important;
      border: 1px solid #64748b;
    }

    .item {
      background: #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .item:hover { background: #334155; }

    .muted { color: #94a3b8; font-size: 12px; margin: 8px 0; }
    .errorBox {
      background: #7f1d1d;
      border: 1px solid #ef4444;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      white-space: pre-wrap;
    }
    .cardTitle { font-weight: 700; margin-bottom: 10px; }

    .line {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 6px;
      background: #1e293b;
      margin-bottom: 8px;
    }
    .qty { color: #eab308; font-weight: 700; }

    .tree {
      margin-left: 14px;
      padding-left: 10px;
      border-left: 1px solid #334155;
      margin-bottom: 10px;
    }

    .miniBtn{
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 6px;
      background: #0b1222;
      border: 1px solid #334155;
    }
    .miniBtn:hover{
      background: #111b33;
    }
  </style>
</head>

<body>
  <h1>L2 Interlude Craft Calculator</h1>

  <!-- Tabs (пока одна вкладка) -->
  <div class="row" style="margin-bottom:8px;">
    <button id="tabWeapons">Weapons</button>
  </div>

  <div class="row">
    <input id="q" type="text" placeholder="Search weapon (Arcana / Аркана)" />
    <button id="backBtn" style="display:none;">◀ Back</button>
  </div>

  <div id="status" class="muted">Loading data…</div>
  <div id="view"></div>

  <script>
    /* ====== ТВОИ CSV ССЫЛКИ ====== */
    const ITEMS_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3_T3hm32yUCZjgm4LQekdl1hdR14IANDhfQXcw6lIJRDghavbJUFj4rYacRryxZJkSip0p54HWram/pub?gid=0&single=true&output=csv';
    const RECIPES_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3_T3hm32yUCZjgm4LQekdl1hdR14IANDhfQXcw6lIJRDghavbJUFj4rYacRryxZJkSip0p54HWram/pub?gid=1962635748&single=true&output=csv';

    /* ====== Telegram init ====== */
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); } catch(e) {}

    /* ====== Helpers ====== */
    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function showError(err) {
      const view = document.getElementById('view');
      const box = document.createElement('div');
      box.className = 'errorBox';
      box.textContent = String(err && (err.stack || err.message) ? (err.stack || err.message) : err);
      view.prepend(box);
    }

    function normBool(v) {
      return String(v || '').trim().toLowerCase() === 'true';
    }

    /* ====== CSV parser (supports quotes) ====== */
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let cell = '';
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const n = text[i + 1];

        if (c === '"' && inQuotes && n === '"') { cell += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }

        if (!inQuotes && c === ',') { row.push(cell); cell = ''; continue; }
        if (!inQuotes && c === '\n') { row.push(cell); rows.push(row); row = []; cell = ''; continue; }
        if (c !== '\r') cell += c;
      }
      if (cell.length || row.length) { row.push(cell); rows.push(row); }

      const headers = (rows[0] || []).map(h => (h || '').trim());
      return rows.slice(1)
        .filter(r => r.some(x => (x ?? '').toString().trim() !== ''))
        .map(r => {
          const obj = {};
          headers.forEach((h, idx) => obj[h] = (r[idx] ?? '').toString().trim());
          return obj;
        });
    }

    async function loadCSV(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`HTTP ${res.status} while loading: ${url}`);
      const text = await res.text();
      return parseCSV((text || '').trim() + '\n');
    }

    /* ====== State ====== */
    let ITEMS = [];
    let RECIPES = [];
    let itemsById = new Map();
    let recipesByItemId = new Map();

    const $q = document.getElementById('q');
    const $view = document.getElementById('view');
    const $back = document.getElementById('backBtn');
    const $tabWeapons = document.getElementById('tabWeapons');

    let activeTab = 'weapon';

    function buildIndexes() {
      itemsById = new Map(ITEMS.map(it => [String(it.id), it]));

      recipesByItemId = new Map();
      for (const r of RECIPES) {
        const itemId = String(r.item_id || '').trim();
        if (!itemId) continue;

        if (!recipesByItemId.has(itemId)) recipesByItemId.set(itemId, []);
        recipesByItemId.get(itemId).push({
          item_id: itemId,
          component_id: String(r.component_id || '').trim(),
          qty: Number(String(r.qty || '0').trim() || 0)
        });
      }
    }

    function hasRecipe(itemId) {
      const arr = recipesByItemId.get(String(itemId));
      return !!(arr && arr.length);
    }

    function formatItemName(it) {
      if (!it) return 'Unknown';
      const grade = it.grade ? ` (${it.grade})` : '';
      return `${it.name_en} — ${it.name_ru}${grade}`;
    }

    function setActiveTab(tab) {
      activeTab = tab;
      $tabWeapons.classList.toggle('tabActive', activeTab === 'weapon');

      $q.value = '';
      $q.style.display = '';
      $back.style.display = 'none';
      renderList();
    }

    /* ====== LIST VIEW ====== */
    function renderList() {
      $back.style.display = 'none';
      $q.style.display = '';
      $view.innerHTML = '';

      const query = ($q.value || '').trim().toLowerCase();

      // Вкладка Weapons: только category=weapon и НЕ base
      const baseList = ITEMS.filter(it =>
        (it.category || '').toLowerCase() === 'weapon' &&
        !it.is_base
      );

      const list = query
        ? baseList.filter(it =>
            (it.name_en || '').toLowerCase().includes(query) ||
            (it.name_ru || '').toLowerCase().includes(query)
          )
        : baseList;

      setStatus(`Weapons: ${list.length}`);

      list.slice(0, 200).forEach(it => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = formatItemName(it);
        div.onclick = () => renderItem(it.id);
        $view.appendChild(div);
      });

      if (!list.length) {
        const hint = document.createElement('div');
        hint.className = 'muted';
        hint.textContent =
          'No weapons found. Проверь в таблице Items: у оружия category должно быть "weapon".';
        $view.appendChild(hint);
      }
    }

    /* ====== COMPONENT NODE (Expand/Collapse) ====== */
    function createComponentNode(componentId, qty, level) {
      const comp = itemsById.get(String(componentId));

      const wrapper = document.createElement('div');

      const line = document.createElement('div');
      line.className = 'line';

      const left = document.createElement('div');
      left.textContent = comp ? formatItemName(comp) : `Unknown item id: ${componentId}`;

      const btnCell = document.createElement('div');
      const right = document.createElement('div');
      right.className = 'qty';
      right.textContent = `x${qty}`;

      const children = document.createElement('div');
      children.className = 'tree';
      children.style.display = 'none';

      if (comp && hasRecipe(comp.id)) {
        const btn = document.createElement('button');
        btn.className = 'miniBtn';
        btn.textContent = '▶ Expand';

        let expanded = false;

        btn.onclick = () => {
          if (!expanded) {
            btn.textContent = '▼ Collapse';
            children.style.display = '';
            children.innerHTML = '';

            const sub = recipesByItemId.get(String(comp.id)) || [];
            sub.forEach(r => {
              const childQty = (Number(qty) || 0) * (Number(r.qty) || 0);
              children.appendChild(createComponentNode(r.component_id, childQty, level + 1));
            });

            expanded = true;
          } else {
            btn.textContent = '▶ Expand';
            children.style.display = 'none';
            children.innerHTML = '';
            expanded = false;
          }
        };

        btnCell.appendChild(btn);
      } else {
        const base = document.createElement('div');
        base.className = 'muted';
        base.textContent = 'base';
        btnCell.appendChild(base);
      }

      line.appendChild(left);
      line.appendChild(btnCell);
      line.appendChild(right);

      wrapper.appendChild(line);
      wrapper.appendChild(children);

      return wrapper;
    }

    /* ====== ITEM VIEW ====== */
    function renderItem(itemId) {
      const it = itemsById.get(String(itemId));
      if (!it) return;

      $q.style.display = 'none';
      $back.style.display = '';
      $view.innerHTML = '';

      $back.onclick = () => {
        $q.style.display = '';
        renderList();
      };

      const title = document.createElement('div');
      title.className = 'cardTitle';
      title.textContent = formatItemName(it);
      $view.appendChild(title);

      const comps = recipesByItemId.get(String(itemId)) || [];
      setStatus(`Components: ${comps.length}`);

      if (!comps.length) {
        const none = document.createElement('div');
        none.className = 'muted';
        none.textContent = 'No recipe rows for this item yet.';
        $view.appendChild(none);
        return;
      }

      comps.forEach(r => {
        $view.appendChild(createComponentNode(r.component_id, r.qty, 0));
      });

      const hint = document.createElement('div');
      hint.className = 'muted';
      hint.textContent = 'Tip: Click ▶ Expand to раскрыть крафт компонента (qty будет умножаться).';
      $view.appendChild(hint);
    }

    /* ====== INIT ====== */
    async function init() {
      try {
        setStatus('Loading Items…');
        ITEMS = await loadCSV(ITEMS_URL);

        // normalize item fields
        ITEMS = ITEMS.map(it => ({
          id: String(it.id || '').trim(),
          name_en: (it.name_en || '').trim(),
          name_ru: (it.name_ru || '').trim(),
          category: (it.category || '').trim(),
          grade: (it.grade || '').trim(),
          is_base: normBool(it.is_base)
        })).filter(it => it.id);

        setStatus('Loading Recipes…');
        RECIPES = await loadCSV(RECIPES_URL);

        buildIndexes();

        // Hooks
        $q.addEventListener('input', renderList);
        $tabWeapons.addEventListener('click', () => setActiveTab('weapon'));

        setStatus('Ready');
        setActiveTab('weapon');
      } catch (err) {
        setStatus('Error loading data');
        showError(err);
        console.error(err);
      }
    }

    init();
  </script>
</body>
</html>
