<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L2 Interlude Craft Calculator</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }
    .item {
      background: #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .item:hover {
      background: #334155;
    }
  </style>
</head>

<body>
  <h1>L2 Interlude Craft Calculator</h1>

  <input type="text" placeholder="Search item (Arcana / Аркана)">

  <div class="item">
    Arcana Mace — Аркана Мейс (S)
  </div>

  <script>
/* ===== ВСТАВЬ СЮДА ССЫЛКИ CSV ===== */
const ITEMS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3_T3hm32yUCZjgm4LQekdl1hdR14IANDhfQXcw6lIJRDghavbJUFj4rYacRryxZJkSip0p54HWram/pub?gid=0&single=true&output=csv';
const RECIPES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3_T3hm32yUCZjgm4LQekdl1hdR14IANDhfQXcw6lIJRDghavbJUFj4rYacRryxZJkSip0p54HWram/pub?gid=1962635748&single=true&output=csv';

/* ===== ЗАГРУЗКА CSV ===== */
async function loadCSV(url) {
  const res = await fetch(url);
  const text = await res.text();
  const lines = text.trim().split('\n');
  const headers = lines[0].split(',');

  return lines.slice(1).map(line => {
    const values = line.split(',');
    const obj = {};
    headers.forEach((h, i) => obj[h] = values[i]);
    return obj;
  });
}

/* ===== ЗАГРУЗКА ДАННЫХ ===== */
async function loadData() {
  const items = await loadCSV(ITEMS_URL);
  const recipes = await loadCSV(RECIPES_URL);

  console.log('ITEMS:', items);
  console.log('RECIPES:', recipes);
}

loadData();

/* ===== TELEGRAM ===== */
const tg = window.Telegram.WebApp;
tg.ready();
</script>

</body>
</html>
